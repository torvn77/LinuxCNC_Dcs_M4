[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
FEATURES = 14
RS274NGC_STARTUP_CODE = O<sys.init_machine> call [0] [#<_line>]
